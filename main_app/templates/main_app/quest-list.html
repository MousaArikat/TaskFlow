{% extends "base.html" %}

{% block content %}

    <h1>Quests: </h1>
    {% for quest in quest_list %}
    
        <ul>
            <a href = "/quests/{{quest.quest_id}}"> <li> {{quest}} </li> </a>
        </ul>

    {% endfor %}
    <a href={% url "create_quest" %}>
        <button> Create Quest </button>
    </a>
{% endblock content %}
