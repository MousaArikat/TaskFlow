{% block content %}
    <div class = "page-header"></div>
{% if error_message %}
    <p class = "red-text"> {{error_message}} </p>
{% endif %}
<form method = "post" class= "signup-form" autocomplete = "off"> 
<img src="{% static 'main_app/assets/images/taskflow-logo-transparent2.png' %}" alt="TaskFlow Logo" class="login-logo">
    <h1>Start Your Journey to the Flow State now!</h1>
    {% csrf_token %}
    <table>
        {{form.as_p}}
    </table>
    <button type = "submit" class = "btn-submit"> Join the Quest! </button>

    <p class = "login-link">Already a Player?<a href= "{% url 'homepage'%}">Login Here!</a></p>
</form>
