{% extends 'base.html' %}

{% block content %}

    <h1>Welcome player to the {{quest}} page</h1>
    <p> {{quest.description}} </p>
    <ul>
        {% for task in quest.task_set.all %}
            <li><a href = {% url "view_task" quest_id=quest.quest_id task_id=task.task_id%}>{{task}}</a></li>
            
        {% endfor %}
    </ul>

{% endblock content %}
